language: node_js
node_js:
  - 10
addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4
before_cache:
  - rm -f /home/travis/.cache/node-gyp/
cache:
  directories:
    - ~/.npm
    - node_modules
install:
  - yarn install
before_script:
  - yarn start -- --silent &
script:
  - yarn run test -- -u
  - yarn run build